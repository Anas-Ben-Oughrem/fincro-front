
    <div class="card">
      <!-- Card body -->
      <div class="card-body">
        <div class="row justify-content-between align-items-center">
          <div class="col">
            <img src="../../../assets/images/microcredit.ico" alt="Image placeholder"/>
          </div>
          <div class="col-auto" [ngSwitch]="credit.status">
            <span *ngSwitchCase="'Progressing'" class="badge badge-lg badge-success">{{credit.status}}</span>
            <span *ngSwitchCase="'ForSale'" class="badge badge-lg badge-info">{{credit.status}}</span>
            <span *ngSwitchCase="'Closed'" class="badge badge-lg badge-danger">{{credit.status}}</span>
          </div>
        </div>
        <div class="my-4">
          <div class="row align-items-center">
            <div class="col-auto">
              <h3>{{progression}}%</h3>
            </div>
            <div class="col">
              <h5>Progression</h5>
              <div class="progress progress-xs mb-0">
                <div class="progress-bar bg-green" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="progression" [style.width.%]="progression"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span class="h6 surtitle text-muted">Total Amount</span>
            <span class="d-block h3">{{credit.amountCredit}} DNT</span>
          </div>
          <div class="col">
            <span class="h6 surtitle text-muted">Remaining Amount</span>
            <span class="d-block h3">{{credit.amountRemaining}} DNT</span>
          </div>
        </div>
        <br>
        <div class="row text-center">
          <div class="col ">
            <span class="h6 surtitle text-muted ">Amount Per Period</span>
            <span class="d-block h3">
              {{credit.payedAmount}} DNT 
            </span>
          </div>
        </div>
      </div>
      <div class="card-footer bg-transparent text-center">
        <a  class="text-template" [routerLink]="['/creditDetails/',credit.idCredit]" >Show Details</a>
      </div>
    </div>
